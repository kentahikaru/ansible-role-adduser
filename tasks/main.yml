---
# tasks file for ansible-role-adduser
- name: Add group "{{ as_user }}"
  ansible.builtin.group:
    gid: "{{ uid_guid }}"
    name: "{{ as_user }}"
    state: present
  become: true

- name: Adding user
  ansible.builtin.user:
    name: "{{ as_user }}"
    password: "{{ as_user_password | password_hash('sha512') }}"
    createhome: true
    system: {{ as_user_system_account }}
    group: "{{ as_user }}"
    # password: "{{ as_user }}"
    shell: /bin/bash
    uid: "{{ uid_guid }}"
    state: present
  become: true

- name: Add user to sudoers file
  when: as_user_add_to_sudoers and not as_user_add_to_sudoers_no_password
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '{{ as_user }}'
    line: '{{ as_user }} ALL=(ALL:ALL) ALL'
    insertafter: '^root'
    validate: 'visudo -cf %s'
  become: true

- name: Add user to sudoers file
  when: as_user_add_to_sudoers and as_user_add_to_sudoers_no_password
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '{{ as_user }}'
    line: '{{ as_user }} ALL=(ALL:ALL) NOPASSWD:ALL'
    insertafter: '^root'
    validate: 'visudo -cf %s'
  become: true
